<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Coventic</title>
</head>

<body>
    <div class="hero">
        <div class="navbar">
            <img src="image/logo.png" alt="logo">
            <button type="button">Sign up</button>
        </div>
        <div class="content">
            <small>Welcome to our</small>
            <h1>Worlds <br> Creative Studio</h1>
            <button type="button">Take a tour</button>
        </div>
        <div class="side-bar">
            <img src="image/menu.png" alt="menu" class="menu">

            <div class="social-links">
                <img src="image/fb.png" alt="facebook">
                <img src="image/ig.png" alt="instagram">
                <img src="image/tw.png" alt="twitter">
            </div>


            <div class="useful-links">
                <img src="image/share.png" alt="share">
                <img src="image/info.png" alt="information">
            </div>
        </div>

        <div class="bubbles">
            <img src="image/bubble.png">
            <img src="image/bubble.png">
            <img src="image/bubble.png">
            <img src="image/bubble.png">
            <img src="image/bubble.png">
            <img src="image/bubble.png">
        </div>
    </div>
</body>

</html>
